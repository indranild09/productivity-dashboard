<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="auth.css" />

  <script src="https://www.gstatic.com/firebasejs/11.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.0/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBTQA2hVf_Cer7SlkEZcoK08iL_68uORLQ",
      authDomain: "productivity-dashboard-45698.firebaseapp.com",
      projectId: "productivity-dashboard-45698",
      storageBucket: "productivity-dashboard-45698.firebasestorage.app",
      messagingSenderId: "783578670872",
      appId: "1:783578670872:web:5275e644d9a058aad4a06d",
      measurementId: "G-RQ7D7ZW5NN"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
  </script>
</head>

<body>
  <div class="auth-card">
    <h2>Create Account</h2>
    <p class="subtitle">Start organizing your life</p>

    <div class="input-group">
      <span class="icon">ðŸ‘¤</span>
      <input id="first-name" type="text" placeholder="First name" required />
    </div>

    <div class="input-group">
      <span class="icon">ðŸ‘¤</span>
      <input id="last-name" type="text" placeholder="Last name" required />
    </div>

    <div class="input-group">
      <span class="icon">ðŸ“§</span>
      <input id="signup-email" type="email" placeholder="Email" required />
    </div>

    <div class="input-group">
      <span class="icon">ðŸ”’</span>
      <input id="signup-password" type="password" placeholder="Password" required />
    </div>

    <button class="auth-btn" onclick="signup()">Sign Up</button>

    <p class="switch">
      Already have an account?
      <a href="login.html">Login</a>
    </p>
  </div>

  <script>
    auth.onAuthStateChanged(user => {
      if (user) window.location.href = "index.html";
    });


    function signup() {
      const first = document.getElementById("first-name").value;
      const last = document.getElementById("last-name").value;
      const email = document.getElementById("signup-email").value;
      const password = document.getElementById("signup-password").value;

      auth.createUserWithEmailAndPassword(email, password)
        .then(userCredential => {
          const uid = userCredential.user.uid;

          return db.collection("users").doc(uid).set({
            firstName: first,
            lastName: last,
            email: email,
            createdAt: firebase.firestore.FieldValue.serverTimestamp()
          });
        })
        .then(() => {
          alert("Account created!");
          window.location.href = "login.html";
        })
        .catch(err => alert(err.message));
    }
  </script>
</body>

</html>
